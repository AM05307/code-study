<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="C:\Users\HONG\Desktop\GITTEST\code-study\홍수연\css\grid-guide.css">
  <title>7회차 문제 (Clearfix의 이해)</title>
  <style>
  /*part 1*/
  .boxA{
    border : solid 8px #00a0e9;
    background-color: #a0e0fe;
    color : #00a0e9;
  }
  .boxA:after{
    content : "BOX A 내부에 출력을 확인하기 위해 넣은 글자입니다.";
    display: block;
  }

  /*part2*/
  .boxAa{
    border : solid 8px #00a0e9;
    background-color: #a0e0fe;
    color : #00a0e9;
    text-align: left;
    line-height: 1.5;
  }
 .boxAa:after{
    content : "BOX A 내부에 출력을 확인하기 위해 넣은 글자입니다.";
    display:block;
  }
 .box2a, .box3a{
    float:left;
  }
  /*part3*/
 .boxAb{
    border : solid 8px #00a0e9;
    background-color: #a0e0fe;
    color : #00a0e9;
    text-align: left;
    line-height: 1.5;
  }
  .boxAb:after{
    content : "BOX A 내부에 출력을 확인하기 위해 넣은 글자입니다.";
    display:block;
    clear:both;
  }
  .box2b, .box3b{
    float:left;
  }
  /*part 4*/
  .boxAc:after{
    content : "";
    display:block;
    clear:both;
  }
  .box2c, .box3c{
    float:left;
  }

  </style>
</head>
<body>
  <!--part 1-->
  <div class="box1">
    첫번째 박스
  </div>

  <div class="boxA">
    <div class="box2">
      두번째 박스
    </div>
    <div class="box3">
      셋번째 박스
    </div>
  </div>

  <div class="box4">
    네번째 박스
  </div>
  <br>

  <!--part 2-->
  <p>클래스 boxA안 두번째 박스와 세번째 박스를 띄워서 정렬 </p>
  <div class="box1a">
    첫번째 박스
  </div>

  <div class="boxAa">
    <div class="box2a">
      두번째 박스
    </div>
    <div class="box3a">
      셋번째 박스
    </div>
  </div>

  <div class="box4a">
    네번째 박스
  </div>
  <br>

  <!--part 3-->
  <div class="box1b">
     첫번째 박스
   </div>

   <div class="boxAb">
     <div class="box2b">
       두번째 박스
     </div>
     <div class="box3b">
       셋번째 박스
     </div>
   </div>

   <div class="box4b">
     네번째 박스
   </div>
   <br>

   <!--part 4-->
   <div class="box1c">
      첫번째 박스
    </div>

    <div class="boxAc">
      <div class="box2c">
        두번째 박스
      </div>
      <div class="box3c">
        셋번째 박스
      </div>
    </div>

    <div class="box4c">
      네번째 박스
    </div>

</body>
</html>
